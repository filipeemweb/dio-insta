<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>

    <link rel="icon" href="./public/image/icon.png">
    <link rel="stylesheet" href="./public/css/style.css">
    
</head>
<body>
    <div id="insta-wrapper">
        <div class="insta-phone">
            <img src="./public/image/mobile.png" alt="Phone">
        </div>
        <section class="insta-continue">
            <div class="group">
                <img class="logo" src="./public/image/logo.png" alt="Instagram logo">
                <div class="profile">
                    <img src="./public/image/profile.jpg" alt="Profile photo">
                </div>
                <a href="#" class="insta-login">Continuar como terrycrewsreal</a>
                <a href="#" class="insta-logout">Remover Conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é terrycrewsreal?</p>
                <p class="not-account">
                    <span class="blue-link">Alterar conta</span>
                    ou
                    <span class="blue-link">Inscrever-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo.</p>
                <div class="download">
                    <a href="#" class="app"></a>
                    <a href="#" class="app"></a>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
